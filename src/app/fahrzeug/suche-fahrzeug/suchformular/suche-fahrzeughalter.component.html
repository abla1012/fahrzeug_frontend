<div class="row">
  <label for="titelInput" class="col col-2 col-form-label gy-3">
    Vorname
  </label>

  <input
    id="titelInput"
    placeholder="Den Vornamen eingeben"
    class="form-control"
    [(ngModel)]="vorname"
    name="vorname"
    (blur)="onBlurVorname()"
  />
</div>
<div class="row">
  <label for="titelInput" class="col col-2 col-form-label gy-3">
    Nachname
  </label>

  <div class="col col-10 gy-3">
    <input
      id="titelInput"
      placeholder="Den Nachnamen eingeben"
      class="form-control"
      [(ngModel)]="nachname"
      name="nachname"
      (blur)="onBlurNachname()"
    />
  </div>
</div>
