<div class="row">
  <mat-form-field appearance="fill">
    <mat-label for="titelInput" class="col col-2 col-form-label gy-3">
      Vorname
    </mat-label>
    <input
      id="titelInput"
      placeholder="Den Vornamen eingeben"
      [(ngModel)]="vorname"
      name="vorname"
      (blur)="onBlurVorname()"
      matInput
    />
  </mat-form-field>
</div>
<div class="row">
  <mat-form-field appearance="fill">
    <mat-label for="titelInput" class="col col-2 col-form-label gy-3">
      Nachname
    </mat-label>
    <div class="col col-10 gy-3">
      <input
        id="titelInput"
        placeholder="Den Nachnamen eingeben"
        [(ngModel)]="nachname"
        name="nachname"
        (blur)="onBlurNachname()"
        matInput
      />
    </div>
  </mat-form-field>
</div>
