<section class="card">
  <div class="card-header bg-primary">
    <i class="material-icons">search</i>
    <span class="ms-1 fw-bold"> Eingabe der Suchkriterien </span>
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()" role="form">
      <hs-suche-kennzeichen
        (kennzeichen$)="setKennzeichen($event)"
      ></hs-suche-kennzeichen>
      <hs-suche-fahrzeugtyp
        (fahrzeugtyp$)="setFahrzeugtyp($event)"
      ></hs-suche-fahrzeugtyp>
      <hs-suche-fahrzeughalter
        (vorname$)="setVorname($event)"
        (nachname$)="setNachname($event)"
      >
      </hs-suche-fahrzeughalter>

      <div class="row">
        <div class="col offset-2 gy-3">
          <i class="material-icons">info</i>
          <!-- margin left -->
          <span class="ms-1">
            Hinweis: Keine Eingabe liefert alle B&uuml;cher
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col offset-2 gy-3">
          <!-- default: type="submit" -->
          <button type="submit" class="btn btn-primary">
            <i class="material-icons">search</i>
            <span class="ms-1">Suchen</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
