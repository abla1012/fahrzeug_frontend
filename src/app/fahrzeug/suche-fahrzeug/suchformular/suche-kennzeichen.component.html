<div class="row">
  <mat-form-field appearance="fill">
    <mat-label for="titelInput"> Kennzeichen </mat-label>
    <div>
      <input
        id="titelInput"
        placeholder="Das Kennzeichen eingeben"
        [(ngModel)]="kennzeichen"
        name="kennzeichen"
        (blur)="onBlur()"
        matInput
      />
    </div>
  </mat-form-field>
</div>
