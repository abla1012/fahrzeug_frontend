<div class="row">
  <label for="titelInput" class="col col-2 col-form-label gy-3">
    Kennzeichen
  </label>

  <div class="col col-10 gy-3">
    <input
      id="titelInput"
      placeholder="Das Kennzeichen eingeben"
      class="form-control"
      [(ngModel)]="kennzeichen"
      name="kennzeichen"
      (blur)="onBlur()"
    />
  </div>
</div>
