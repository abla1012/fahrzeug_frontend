<div *ngIf="fahrzeug">
  <hs-details-beschreibung
    [beschreibung]="fahrzeug.beschreibung"
  ></hs-details-beschreibung>
  <hs-details-kennzeichen
    [kennzeichen]="fahrzeug.kennzeichen"

    [erstzulassung]="fahrzeug.erstzulassung"

    [fahrzeugtyp]="fahrzeug.fahrzeugtyp"
  ></hs-details-fahrzeugtyp>
</div>
